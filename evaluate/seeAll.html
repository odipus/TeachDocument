<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<title>所有评价</title>
<link rel="stylesheet" type="text/css" href="css/evaluate.css" />
</head>
<body>

	<div id="record">
		<ul id="tabs">
			<li><a name="tab1"> 查看评价 </a></li>

		</ul>
		<div id="content">
			<div id="tab1">
				<div id="choose" style="text-align: center">

					<td>筛选学期: <select id="termchoose" onchange="changeTable()">

					</select>
					</td>
					<td>筛选专业: <select id="majorchoose" onchange="changeTable()">

							<option value='1'>软件工程</option>
							<option value='2'>信息安全</option>
							<option value='5'>数字媒体</option>
							<option value='9'>国际班</option>
							<option value='3'>外语教学</option>
							<option value='0'>公共</option>
							<option value='999' selected>全部</option>


					</select>
					</td> 
				</div>
				<div class="th">
					<table width="100%" height="100%" border="0" cellpadding="0"
						cellspacing="0">
						<tr>
							<td width="50">序号</td>
							<td width="140">课程编号</td>
							<td width="190">课程名称</td>
							<td width="190">任课教师</td>
							<td width="300">面向班级</td>
							<td width="360">查看</td>
							<td width="120">总分</td>
						</tr>
					</table>
				</div>
				<table id="allDataTable" class='dataTable' width="100%"
					height="100%" border="0" cellspacing="0" cellpadding="0">
				</table>
			</div>
		</div>
	</div>

	<script src="../js/jquery-2.1.0.js" type="text/javascript"
		charset="utf-8"></script>
	<script src="js/seeAll.js" type="text/javascript" charset="utf-8"></script>

</body>
</html>
