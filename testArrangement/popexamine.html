<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="popexamine.css" />
</head>
<body style="overflow-x:hidden;">
	<div id="main" style="background-color:#fff;">
		
		<div class="title"><p style="font-family:微软雅黑;margin-left:40px">教学文档审核</p></div>
		
		<div class="card">
			<table width="86%" style="margin-left:80px;margin-top:25px" cellpadding=0 cellspacing=0>
				<tr>
					<td height="26px">考试地点</td>
					<td width="12px"></td>
					<td height="34px"><input name="testplace" id="testplace" width="300" value="" style="outline:none;"></td>
				</tr>
				<tr><td height="1px"></td></tr> 
				<tr>
				<td height="56px" text-align="right">考试日期</td>
				<td width="0px"></td>
					<td><input id="testdate" type="date" placeholder="yyyy-mm-dd"/>
					
					</td>
				</tr>
				<tr><td height="1px"></td></tr> 
				<tr>
				<td height="56px" text-align="right">周数</td>
				<td width="0px"></td>
					<td><input id="weeknum" type="text" maxlength="2" style="ime-mode:disabled" onKeyPress="if ((event.keyCode<48 || event.keyCode>57)) event.returnValue=false"/>
					
					</td>
				</tr>
				<tr><td height="1px"></td></tr> 
				<tr>
				<td height="56px" text-align="right">星期</td>
				<td width="0px"></td>
					<td>
						<select id="weekday" type="date" >
							<option value="7">日</option>
							<option value="1">一</option>
							<option value="2">二</option>
							<option value="3">三</option>
							<option value="4">四</option>
							<option value="5">五</option>
							<option value="6">六</option>
						</select>
					</td>
				</tr>
				<tr><td height="1px"></td></tr> 
				<tr>
				<td height="56px" text-align="right">开始时间</td>
				<td width="0px"></td>
					<td><input id="starttime" type="time" />
					
					</td>
				</tr>
				<tr><td height="1px"></td></tr> 
				<tr>
				<td height="56px" text-align="right">结束时间</td>
				<td width="0px"></td>
					<td><input id="endtime" type="time" />
					
					</td>
				</tr>
				<tr><td height="1px"></td></tr> 
			</table>
		</div>
		
		
            <div id="button" style="font-family: 微软雅黑;" align="center">
			<table><tr><td height="35px">提交</td>
			</tr></table></div>
			
	
		</div>
		<script src="../js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="popexamine.js" type="text/javascript" charset="utf-8"></script>	
</body>
</html>
