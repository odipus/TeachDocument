<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>
<head>
<meta charset="utf-8" />
<title>考试申请</title>
<link rel="stylesheet" type="text/css" href="../js/semantic/css/semantic.css" />
<link rel="stylesheet" type="text/css" href="testapplication.css" />

</head>
<body>
	<div id="main">
		<div>
			<p class='f1'>
				软&nbsp件&nbsp学&nbsp院----考&nbsp试&nbsp信&nbsp息&nbsp登&nbsp记&nbsp表
			</p>
			<table id="registerTable" width="870" cellpadding="0" cellspacing="0" align="center">
				<tr align="center">
					<td width="110" height="58px">课程名称</td>
					<td width="110" colspan="3" align="left"><select id="coursename" style="width:280px;height:32px;">
					</select></td>
					<td width="110" align="center">任课教师</td>
					<td width="110" colspan="2"><input type="text" id="teachername" name="teachername" class="input_4" readonly="readonly" autocomplete="off" /></td>
				</tr>
				<tr align="center">
					<td width="110" height="58px">计划学时</td>
					<td width="110" colspan="3"><input type="text" id="plantime" readonly="readonly"  name="plantime" class="input_3" maxlength="30" autocomplete="off" /></td>
					<td width="110">开课时间</td>
					<td width="110" colspan="2"><input type="text" id="classtime" readonly="readonly"  name="classtime" class="input_4" maxlength="30" autocomplete="off" /></td>
				</tr>
				<tr align="center">
					<td width="110" height="58px">考试时间</td>
					<td width="110" colspan="3"><input type="text" id="testtime" readonly="readonly"  name="testtime" class="input_3" autocomplete="off" /></td>
					
					<td width="110">考试用时</td>
					<td width="110" colspan="3"><select id="usetime" style="width:280px;height:32px;">
					  <option value="一小时">一小时</option>
					  <option value="两小时">两小时</option>
					  <option value="其他">其他</option>
					</select></td>
				</tr>
				
				<tr align="center">
					<td width="110" height="58px">考试方式</td>
					<td width="110" colspan="3"><select id="teststyle" style="width:280px;height:32px;">
					  <option value="开卷">开卷</option>
					  <option value="闭卷">闭卷</option>
					  <option value="其他">其他</option>
					</select></td>
					<td width="110">卷面成绩占总成绩比例</td>
					<td width="110" colspan="10"><select id="scale" style="width:280px;height:32px;">
					  <option value="10%">10%</option>
					  <option value="20%">20%</option>
					  <option value="30%">30%</option>
					  <option value="40%">40%</option>
					  <option value="50%">50%</option>
					  <option value="60%">60%</option>
					  <option value="70%">70%</option>
					  <option value="80%">80%</option>
					  <option value="90%">90%</option>
					  <option value="100%">100%</option>
					</select></td>
				</tr>
				
				
				
				
				<!-- start by lfl      添加班级和人数-->
				
				<tr align="center">
					<td width="110" height="150px">班级及人数</td>
					<td width="110" colspan="6"><input type="text" id="amountstu" name="amountstu" class="input_5" maxlength="100" autocomplete="off" value="班级之间以“、”隔开，班级和人数以“-”隔开(格式示例：软件1301-30、软件1302-30)，请严格按照规定的格式输入否则导致考试申请失败后果自负！！！"/></td>
				</tr>



				<!-- end by lfl -->
				

				<tr align="center">
					<td width="110" height="100px">课群负责人意见 
					</td>
					<td width="110" colspan="6">
						<div style="margin-top: 70px;">签字：&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp日期：</div>
					</td>
				</tr>
				<tr align="center">
					<td width="110" height="100px">研究所意见 
					</td>
					<td width="110" colspan="6">
						<div style="margin-top: 70px;">签字：&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp日期：</div>
					</td>
				</tr>
				<tr align="center">
					<td width="110" height="100px">教学办意见 
					</td>
					<td width="110" colspan="6">
						<div style="margin-top: 70px;">签字：&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp日期：</div>
					</td>
				</tr>
				<tr align="center">
					<td width="110" height="100px">主管院长意见
					</td>
					<td width="110" colspan="6">
					<div style="margin-top: 20px;">考试试卷：&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspA卷&nbsp&nbsp&nbspB卷：</div>
						<div style="margin-top: 20px;">签字：&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp日期：</div>
					</td>
				</tr>
				<tr align="center">
					<td width="110" height="100px">备注 
					</td>
					<td width="110" colspan="6">
						
					</td>
				</tr>
				<tr align="center">
					<td width="110" height="58px">填表日期
					</td>
					<td width="110" colspan="6">
						
					</td>
				</tr>
			</table>

			<br /> <br />
			<table align="center" border="0" cellpadding="0" cellspacing="0">
				<tr>
					<td><input type="button" onclick="SubmitEvaluate()" id="buttonBtn" value="提交申请" /></td>
				</tr>
			</table>
			<br /> <br />
		</div>
	</div>

	<script src="../js/jquery-2.1.0.js"></script>
	<script src="../js/semantic/javascript/semantic.js"></script>
	<script src="testapplication.js" type="text/javascript"></script>
</body>
</html>
