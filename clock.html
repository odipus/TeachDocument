<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>
<head>
<meta charset="utf-8" />
<title></title>
<link rel="stylesheet" type="text/css" href="clock.css" />
</head>
<body>
	<div id="clock">
		<table id="clockTable" border="0" cellspacing="0" cellpadding="0"
			height="100%" width="100%">
			<tr>
				<td id="clockCalendar" width="80">
					<table border="0" cellspacing="0" cellpadding="0" width="100%"
						height="100%">
						<tr>
							<td colspan="2" class="f1" valign="bottom" height="25"><label
								id="t3"></label></td>
						</tr>
						<tr>
							<td class="f2" align="center"><label id="t2"></label></td>
							<td class="f3"><label id="t4"></label></td>
						</tr>
					</table>
				</td>
				<td id="clockTimer" width="160">
					<table height="100%" width="100%" border="0" cellpadding="0"
						cellspacing="0">
						<tr>
							<td class="f5" valign="bottom" colspan="2" align="right">12
								Hours&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label id="t1">PM</label>
							</td>
						</tr>
						<tr height="45">
							<td class="f4" valign="top" align="center"><span
								id="timeNow"></span></td>
							<td></td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</div>
	<script src="js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
	<script src="clock.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
