<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>
<head>
<meta charset="utf-8" />
<title></title>
<link rel="stylesheet" type="text/css"
	href="../calendar/teachcalendar.css" />
</head>
<body>
	<div id="record">
		<ul id="tabs">
			<li><a name="tab1">教学日历 </a></li>
		</ul>
		<div id="content">

			<div id="tab1">
				<div id="term">
					<td>筛选学期: <select id="termchoose" onchange="changeTable()">
					</select>
					</td>
					<td>筛选专业: <select id="majorchoose" onchange="changeTable()">

							<option value='1' selected>软件工程</option>
							<option value='2' selected>信息安全</option>
							<option value='5' selected>数字媒体</option>
							<option value='9' selected>国际班</option>
							<option value='3' selected>外语教学</option>
							<option value='0' selected>公共</option>
							<option value='999' selected>全部</option>


					</select>
					</td>
				</div>
				<div class="th">
					<table width="100%" height="100%" border="0" cellpadding="0"
						cellspacing="0">
						<tr>
							<td width="50">序号</td>
							<td width="120">课程编号</td>
							<td width="200">课程名称</td>
							<td width="140">学期</td>
							<td width="140">班级</td>
							<td width="100">任课教师</td>
							<td width="120">课程性质</td>
							<td width="120">评分</td>
							<td width="100">文档管理</td>
						</tr>
					</table>
				</div>
				<table id="allDataTable" class='dataTable' width="100%"
					height="100%" border="0" cellspacing="0" cellpadding="0">


				</table>
				<table id="allPageTable" class='pageTable' border="0" width="100%"
					height="90" cellpadding="0" cellspacing="0">
					<tr>
						<td width="120"><div id="allFirstPage" class="pageBtn">首&nbsp;页</div></td>
						<td width="120"><div id="allPrevPage" class="pageBtn">上一页</div></td>
						<td width="120"><div id="allNextPage" class="pageBtn">下一页</div></td>
						<td width="120"><div id="allLastPage" class="pageBtn">尾&nbsp;页</div></td>
						<td width="280" align="center" class="f2"><label
							id="allCurrentPage"></label>/<label id="allCountPage"></label></td>
						<td class="f2">跳转到<input type="text" class="toPage" />页
						</td>
					</tr>
				</table>
			</div>

		</div>
	</div>

	<script src="../js/jquery-2.1.0.js" type="text/javascript"
		charset="utf-8"></script>
	<script src="/TeachDocument2/calendar/teachcalendar.js"
		type="text/javascript" charset="utf-8"></script>
</body>
</html>
